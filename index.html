<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
          <h2>Quiz App</h2>
       <div class="main">
          <div id="box">
               <h2 id="QuesBox"></h2>
               <div class="row">
                    <input class="options" id="1" type="radio" value="a" name="option">
                    <label for="">Option 1</label>
               </div>
               <div class="row">
                    <input class="options" id="2" type="radio" value="b" name="option">
                    <label for="">Option 2</label>
               </div>
               <div class="row">
                    <input class="options" id="3" type="radio" value="c" name="option">
                    <label for="">Option 3</label>
               </div>
               <div class="row">
                    <input class="options" id="4" type="radio" value="d" name="option">
                    <label for="">Option 4</label>
               </div>
               <button class="btn" onclick=submitQuiz()>Submit</button>
          </div>

       </div>
     </div>
</body>
<script src="App.js"></script>
</html>
